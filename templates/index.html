<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webスダチ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/style.css">
    <!-- HTMX for AJAX requests -->
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <!-- Logo/Brand -->
        <a class="navbar-brand fw-bold text-primary" href="/">
            Webスダチ
        </a>

        <!-- Mobile toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <span class="nav-link text-muted">Sudachi 形態素解析ツール</span>
                </li>
            </ul>

            <!-- Right side buttons -->
            <div class="d-flex gap-2 flex-column flex-lg-row">
                <a href="https://github.com/noheartpen/WebSudachi"
                   class="btn btn-outline-dark btn-sm" target="_blank">
                    <i class="bi bi-github me-1"></i>
                    ⭐️をお願い
                </a>
                <a href="https://github.com/noheartpen/WebSudachi/issues" rel="noopener noreferrer"
                   class="btn btn-outline-danger btn-sm" target="_blank">
                    <i class="bi bi-bug me-1"></i> Bug 報告
                </a>
                <button class="btn btn-outline-success btn-sm" onclick="shareNative()">
                    <i class="bi bi-share me-1"></i> シェア
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="main-container">
    <div class="content-wrapper">
        <!-- Main Content Card -->
        <div class="card main-card">
            <div class="card-body">
                <form hx-post="/analyze" hx-target="#results">
                    <!-- Text Input with Floating Label -->
                    <div class="form-floating mb-3">
                        <textarea
                                class="form-control"
                                id="text"
                                name="text"
                                placeholder="解析するテキストを入力してください"
                                required>なんで春日影やったの!?</textarea>
                        <label for="text">テキストを入力してください</label>
                    </div>

                    <!-- Button Group -->
                    <div class="d-flex gap-2 justify-content-end flex-column flex-md-row">
                        <button
                                type="button"
                                class="btn btn-outline-secondary order-md-2"
                                onclick="clearText()">
                            <i class="bi bi-x-circle me-1"></i>
                            クリア
                        </button>

                        <button
                                type="submit"
                                class="btn btn-primary order-md-1">
                            <span class="btn-text">
                                <i class="bi bi-play-circle me-1"></i>
                                解析実行
                            </span>
                            <span class="loading-indicator">
                                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                処理中...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Results Section -->
<div class="results-container">
    <div id="results">
    </div>
</div>

<!-- Toast for copy confirmation -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="copySuccessToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="bi bi-check-circle-fill text-success me-2"></i>
            <strong class="me-auto">成功</strong>
            <small>たった今</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            結果をクリップボードにコピーしました！
        </div>
    </div>

    <!-- 错误提示 Toast -->
    <div id="copyErrorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="bi bi-exclamation-triangle-fill text-danger me-2"></i>
            <strong class="me-auto">エラー</strong>
            <small>たった今</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            自動コピーに失敗しました。手動でコピーしてください。
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer class="text-center py-4 mt-1">
    <div class="container">
        <p class="mb-0 text-muted">
            <small>Code with ❤️ by <a href="https://github.com/NoHeartPen" target="_blank" rel="noopener noreferrer">卿少納言</a></small>
        </p>
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    function clearText() {
        const textarea = document.getElementById('text');
        textarea.value = '';
        textarea.focus();

        const results = document.getElementById('results');
        results.innerHTML = '';
    }

    document.addEventListener('DOMContentLoaded', function() {
        const textarea = document.getElementById('text');

        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(120, this.scrollHeight) + 'px';
        });
    });

    function shareToTwitter() {
        const text = 'Webスダチ - Sudachi 形態素解析ツール';
        const url = window.location.href;
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`,
                '_blank');
    }

    function shareToFacebook() {
        const url = window.location.href;
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href).then(() => {
            alert('リンクをクリップボードにコピーしました！');
        });
    }

    function shareNative() {
        if (navigator.share) {
            navigator.share({
                title: 'Webスダチ',
                text: 'Sudachi形態素解析ツール',
                url: window.location.href,
            });
        } else {
            copyLink();
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.target.id === 'results') {
                initializeClipboard();
            }
        });
    });

    function showCopySuccess() {
        const toastElement = document.getElementById('copySuccessToast');
        if (toastElement) {
            const toast = new bootstrap.Toast(toastElement, {
                autohide: true,
                delay: 3000,
            });
            toast.show();
        }
    }

    function showCopyError() {
        const toastElement = document.getElementById('copyErrorToast');
        if (toastElement) {
            const toast = new bootstrap.Toast(toastElement, {
                autohide: true,
                delay: 5000,
            });
            toast.show();
        }
    }

    function initializeClipboard() {
        try {
            if (typeof ClipboardJS === 'undefined') {
                console.error('ClipboardJS library not loaded');
                return;
            }

            if (window.currentClipboard) {
                window.currentClipboard.destroy();
            }

            window.currentClipboard = new ClipboardJS('.copy-btn', {
                text: function(trigger) {
                    return getFormattedTableText();
                },
            });

            window.currentClipboard.on('success', function(e) {
                console.log('Copy successful');
                showCopySuccess();
                e.clearSelection();
            });

            window.currentClipboard.on('error', function(e) {
                console.warn('Copy failed');
                showCopyError();
                setTimeout(() => {
                    showManualCopyModal(getFormattedTableText());
                }, 1000);
            });

        } catch (error) {
            console.error('Failed to initialize clipboard:', error);
            showCopyError();
            setupFallbackCopy();
        }
    }

    function showManualCopyModal(text) {
        const modalHtml = `
        <div class="modal fade" id="manualCopyModal" tabindex="-1" aria-labelledby="manualCopyModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="manualCopyModalLabel">
                            <i class="bi bi-clipboard me-2"></i>手動コピー
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            自動コピーに失敗しました。以下の内容を手動で選択してコピーしてください。
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control"
                                      placeholder="コピー用テキスト"
                                      id="copyTextArea"
                                      style="height: 200px"
                                      readonly>${text}</textarea>
                            <label for="copyTextArea">コピー用テキスト</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-lg me-1"></i>閉じる
                        </button>
                        <button type="button" class="btn btn-primary" onclick="selectAllText()">
                            <i class="bi bi-check2-square me-1"></i>全選択
                        </button>
                    </div>
                </div>
            </div>
        </div>
        `;

        const existingModal = document.getElementById('manualCopyModal');
        if (existingModal) {
            existingModal.remove();
        }

        document.body.insertAdjacentHTML('beforeend', modalHtml);
        const modal = new bootstrap.Modal(document.getElementById('manualCopyModal'));
        modal.show();

        modal._element.addEventListener('hidden.bs.modal', function() {
            modal._element.remove();
        });
    }

    function selectAllText() {
        const textArea = document.getElementById('copyTextArea');
        if (textArea) {
            textArea.select();
            textArea.setSelectionRange(0, 99999);

            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                console.warn('Copy command failed:', err);
            }
        }
    }

    function getFormattedTableText() {
        const resultsDiv = document.getElementById('results');
        if (!resultsDiv) return '';

        const table = resultsDiv.querySelector('table');
        if (!table) return resultsDiv.innerText || '';

        let text = '';
        const rows = table.querySelectorAll('tr');

        rows.forEach(row => {
            const cells = row.querySelectorAll('th, td');
            const rowText = Array.from(cells).map(cell => cell.innerText.trim()).join('\t');
            text += rowText + '\n';
        });

        return text;
    }

    function setupFallbackCopy() {
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const text = getFormattedTableText();

                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => showCopySuccess()).catch(() => {
                        showCopyError();
                        setTimeout(() => showManualCopyModal(text), 1000);
                    });
                } else {
                    showManualCopyModal(text);
                }
            });
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        if (document.getElementById('results').innerHTML.trim()) {
            initializeClipboard();
        }
    });
</script>
</body>
</html>
