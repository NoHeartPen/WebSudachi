<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webスダチ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/style.css">
    <!-- HTMX for AJAX requests -->
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <!-- Logo/Brand -->
        <a class="navbar-brand fw-bold text-primary" href="/">
            Webスダチ
        </a>

        <!-- Mobile toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <span class="nav-link text-muted">Sudachi 形態素解析ツール</span>
                </li>
            </ul>

            <!-- Right side buttons -->
            <div class="d-flex gap-2 flex-column flex-lg-row">
                <a href="https://github.com/noheartpen/WebSudachi"
                rel="noopener noreferrer" target="_blank" class="btn btn-outline-dark btn-sm" target="_blank">
                    <i class="bi bi-github me-1"></i>
                    ⭐️をお願い
                </a>
                <a href="https://github.com/noheartpen/WebSudachi/issues" rel="noopener noreferrer"
                class="btn btn-outline-danger btn-sm" target="_blank">
                    <i class="bi bi-bug me-1"></i> Bug 報告
                </a>
                <button class="btn btn-outline-success btn-sm" onclick="shareNative()">
                    <i class="bi bi-share me-1"></i> シェア
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="main-container">
    <div class="content-wrapper">
        <!-- Main Content Card -->
        <div class="card main-card">
            <div class="card-body">
                <form hx-post="/analyze" hx-target="#results">
                    <!-- Text Input with Floating Label -->
                    <div class="form-floating mb-3">
                        <textarea
                                class="form-control"
                                id="text"
                                name="text"
                                placeholder="解析するテキストを入力してください"
                                required>なんで春日影やったの!?</textarea>
                        <label for="text">テキストを入力してください</label>
                    </div>

                    <!-- Button Group -->
                    <div class="d-flex gap-2 justify-content-end flex-column flex-md-row">
                        <button
                                type="button"
                                class="btn btn-outline-secondary order-md-2"
                                onclick="clearText()">
                            <i class="bi bi-x-circle me-1"></i>
                            クリア
                        </button>

                        <button
                                type="submit"
                                class="btn btn-primary order-md-1">
                            <span class="btn-text">
                                <i class="bi bi-play-circle me-1"></i>
                                解析実行
                            </span>
                            <span class="loading-indicator">
                                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                処理中...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Results Section -->
<div class="results-container">
    <div id="results">
    </div>
</div>

<!-- Toast for copy confirmation -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="copySuccessToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="bi bi-check-circle-fill text-success me-2"></i>
            <strong class="me-auto">成功</strong>
            <small>たった今</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            結果をクリップボードにコピーしました！
        </div>
    </div>

    <!-- 错误提示 Toast -->
    <div id="copyErrorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="bi bi-exclamation-triangle-fill text-danger me-2"></i>
            <strong class="me-auto">エラー</strong>
            <small>たった今</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            自動コピーに失敗しました。手動でコピーしてください。
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer class="text-center py-4 mt-1">
    <div class="container">
        <p class="mb-0 text-muted">
            <small>Code with ❤️ by <a href="https://github.com/NoHeartPen" target="_blank" rel="noopener noreferrer">卿少納言</a></small>
        </p>
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="../static/script.js"></script>
</body>
</html>
